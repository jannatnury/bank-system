<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-12">Welcome to my <span class="font-semibold text-emerald-500">Bank
                System</span> !!!</h1>
    </header>
    <main>
        <section class="bg-lime-300 w-3/4 mx-auto mt-8 p-10 rounded">
            <h3 class="text-2xl font-semibold text-rose-900 mb-2 ">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-zinc-600 block mb-2 w-3/4 bg-zinc-300 px-2" type="text"
                    placeholder="Enter email">
                <input id="user-password" class="border-2 border-zinc-600 w-3/4  bg-zinc-300 px-2" type="password"
                    placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 p-2 block mt-2 rounded-xl font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
